   <!-- Admin options -->
   <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none; ">
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small blue darken-2 z-depth-0">Make admin</button>
  </form>

  <!-- signup popup -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="text" id="signup-username" required />
          <label for="signup-email">Display name</label>
        </div>
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Sign up</button>
        <p class ="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- Login popup -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Login</button>
        <p class ="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- Account details popup -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
      <div class="account-extras"></div>
      <button onclick="send_verification()" class="btn blue darken-2 z-depth-0 button1 emailVerify">Resend Verification Email</button>
    </br>
    <button onclick="passwordReset()" class="btn blue darken-2 z-depth-0 button1">Reset password</button>
      </div>
   
    </div>
  </div>



  <!-- Create review popup -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Review</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Review Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Review Content</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- Review list -->
  <div class="container" style="margin-top: 40px;">

    </ul>
